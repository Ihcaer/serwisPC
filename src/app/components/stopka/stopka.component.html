<div class="stopka">
  <div class="formularz">
    <div class="formularzWlasciwy">
      <form (ngSubmit)="onSubmit()">
        <span class="formularzDane">
          <span class="formularzImie"
            ><label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="formularzPole dane"
              [(ngModel)]="user.name"
          /></span>

          <span class="formularzEmail"
            ><label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="formularzPole dane"
              [(ngModel)]="user.email" /></span
        ></span>

        <span class="formularzWiadomosc"
          ><label for="wiadomosc">Message</label>
          <textarea
            id="wiadomosc"
            name="wiadomosc"
            class="formularzPole wiadomosc"
            [(ngModel)]="user.message"
          ></textarea>
        </span>

        <span class="formularzPrzycisk"
          ><app-przycisk
            [buttonColor]="'button-brighter-blue-form'"
            type="submit"
            >Send</app-przycisk
          ></span
        >
      </form>
    </div>
    <div class="formularzOpis">
      <p class="contactUs">Contact Us Today</p>
      <p class="contactUsOpis">
        Fill out the form below to get in touch with our team. We are here to
        help with all your computer repair needs.
      </p>
    </div>
  </div>
  <div class="dolnaStopka">
    <div class="stopkaLogo">Specserwis</div>
    <div class="sociale">
      <app-socjale [socialColor]="'black-kolor-sociali'"></app-socjale>
    </div>
  </div>
</div>
